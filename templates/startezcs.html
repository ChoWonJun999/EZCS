<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZCS Safety</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('{% static 'images/home.png' %}') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* 스크롤 방지 */
        }
        .header {
            position: relative;
            z-index: 10; /* 헤더가 배경 위에 있도록 설정 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            {% comment %} background-color: rgba(255, 255, 255, 0.8); /* 배경색과 투명도 추가 */ {% endcomment %}
        }
        .header img {
            height: 100px; /* 로고 크기 조정 */
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .contact {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .main-content {
            position: relative;
            z-index: 10; /* 메인 콘텐츠가 배경 위에 있도록 설정 */
            margin-top: 100px;
            {% comment %} background-color: rgba(255, 255, 255, 0.8); /* 배경색과 투명도 추가 */ {% endcomment %}
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .main-content h1 {
            font-size: 40px;
            color: #ff4a4a;
        }
        .main-content h2 {
            color: #4a4a4a;
        }
        .main-content p {
            font-size: 24px;
            margin: 20px 0;
        }
        .button {
            background-color: #ff4a4a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{% static 'images/logo.png' %}" alt="EZCS Logo">
        <div class="nav">
            <a href="#">서비스 소개</a>
            <a href="#">팀 소개</a>
        </div>
        <a href="#" class="contact">무료로 시작하기</a>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
