<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="company-name">EZCS</div>
            <div class="header-right">
                {% if user %}
                <div class="profile-info">안녕하세요, {{ user }}님.</div>
                <div class="logout">
                    <a href="{% url 'accounts:logout' %}">로그아웃</a>
                </div>
                {% else %}
                <div class="logout">
                    <a href="{% url 'accounts:login' %}">로그인</a>
                </div>
                {% endif %}
            </div>
        </header>
        <div class="main-content-wrapper">
            <nav class="sidebar">
                <ul class="menu">
                    <li class="active">
                        <a href="{% url 'main:user_dashboard' %}"><span class="icon">🏠</span> 대시보드</a>
                    </li>
                    <li>
                        <a href="{% url 'counseling:list' %}"><span class="icon">💼</span> 상담</a>
                    </li>
                    <li class="accordion">
                        <a href="javascript:void(0)" class="accordion-toggle"><span class="icon">📚</span> 교육</a>
                        <div class="accordion-content">
                            <ul>
                                <li><a href="{% url 'education:chat_view' %}">롤플레잉</a></li>
                                <li><a href="{% url 'education:quiz' %}">퀴즈</a></li>
                                <li><a href="{% url 'education:edu_history' %}">교육 이력</a></li>
                                <li><a href="{% url 'education:details' %}">교육 이력 상세 일단보세용</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <ul class="settings">
                    <li>
                        <a href="#"><span class="icon">⚙️</span> 환경설정</a>
                    </li>
                </ul>
            </nav>
            <section class="main-content">
                {% block content %}
                <!-- 대시보드 내용 -->
                {% endblock %}
            </section>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <div class="company-info">
                    <p>&copy; 2024 EZCS. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="{% static 'js/menu.js' %}"></script>
</body>

</html>
