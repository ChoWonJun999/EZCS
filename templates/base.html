<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Company name</div>
            <div class="header-right">
                {% if user %}
                <div class="profile-info">안녕하세요, {{ user }}님.</div>
                <div class="logout">
                    <a href="{% url 'accounts:logout' %}">로그아웃</a>
                </div>
                {% else %}
                <div class="logout">
                    <a href="{% url 'accounts:login' %}">로그인</a>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="main-content-wrapper">
            <div class="sidebar">
                <div class="logo">CompanyName</div>
                <ul class="menu">
                    <li class="active">
                        <a href="{% url 'main:user_dashboard' %}"><span class="icon">🏠</span> 대시보드</a>
                    </li>
                    <li>
                        <a href="{% url 'counseling:list' %}"><span class="icon">💼</span> 상담</a>
                    </li>
                    <li class="dropdown">
                        <a href="{% url 'education:list' %}"><span class="icon">📚</span> 교육</a>
                        <ul class="dropdown-content">
                            <li><a href="#">롤플레잉</a></li>
                            <li><a href="#">퀴즈</a></li>
                            <li><a href="#">교육 이력</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="settings">
                    <li>
                        <a href="{% url 'accounts:userSetting' %}"><span class="icon">⚙️</span> 환경설정</a>
                    </li>
                </ul>
            </div>
            <div class="main-content">
                {% block content %}
                <!-- 대시보드 내용 -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
