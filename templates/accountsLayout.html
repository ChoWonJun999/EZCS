<!DOCTYPE html>
<html lang="en" style="height:90%;">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
        {% load static %}
        <link href="{% static 'accounts\css\login.css' %}" rel="stylesheet" />
        <script src="{% static 'accounts\js\login.js' %}"></script>

        <!--추가-->
        <script src="{% static 'accounts\js\signup.js' %}"></script>
        <script src="{% static 'accounts\js\searchpw.js' %}"></script>
        <script src="{% static 'accounts\js\reset_password.js' %}"></script>


        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to top right, #92b5db, #1d466c);
            background-attachment: fixed;
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>

<body style="height: 90%;">
    <div class="container-fluid" style="height: 100%;">
        {% block content %}
        <!-- 대시보드 내용 -->
        {% endblock %}
    </div>
</body>

<script>
    $(document).ready(function () {
        {% if messages %}
        var messages = [
            {% for message in messages %}
                    "{{ message }}"{% if not loop.last %}, {% endif %}
    {% endfor %}
                ];
    if (messages.length > 0) {
        alert(messages.join("\n"));
    }
    {% endif %}
    });
</script>

</html>
