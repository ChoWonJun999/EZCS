<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    {% load static %}
    <script src="{% static 'accounts\js\login.js' %}"></script>

    <title>회원가입</title>
</head>

<style>
    .my_container{
        text-align: -webkit-center;
        position: relative;
        top: 150px;
    }
</style>

<body>
<form>
    <div class="container-fluid my_container"> 
        <div>
            <h2>회원가입</h2>
        </div>
    <div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</E-mail></label>
            <div class="input-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 15%;">
                <span class="input-group-text">@</span>
                <input class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 5cm;">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">naver.com</a></li>
                    <li><a class="dropdown-item" href="#">gmail.com</a></li>
                    <li><a class="dropdown-item" href="#">daum.net</a></li>
                    <li><a class="dropdown-item" href="#">nate.com</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <input type="text" name="username" placeholder="사용자 이름">
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호">
    </div>
    <div>
        <input type="submit" value="회원가입" class="btn btn-primary">
    </div>
</div>
</form>    
</body>
</html>
