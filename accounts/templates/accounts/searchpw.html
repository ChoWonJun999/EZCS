<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% load static %}
    <script src="{% static 'accounts\js\login.js' %}"></script>

    <title>비밀번호 찾기</title>
</head>

<style>
    .my_container {
        text-align: -webkit-center;
        position: relative;
        top: 150px;
    }
</style>

<body>
    <form id="showForgotPasswordForm" data-url="{% url 'accounts:searchPW' %}" data-csrf="{{ csrf_token }}"></form>
    <div class="container-fluid my_container">
        <div>
            <h4>비밀번호를 잊으셨나요?🔒</h4>
        </div>
        <div>
            <input type="text" id="forgotPasswordUsername" name="forgotPasswordUsername" placeholder="사용자 아이디">
        </div>
        <div>
            <input type="date" id="birthdate" name="birthdate" placeholder="생년월일">
        </div>
        <div>
            <input type="button" value="비밀번호 재설정 이메일 보내기">
        </div>
        <div>
            <p><a href="{% url 'accounts:login' %}"> 로그인으로 돌아가기</a></p>
        </div>

        </form>
</body>

</html>
