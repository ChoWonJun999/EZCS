<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="..\static\accounts\css\login.css">
    <script type="text/javascript" src="..\static\accounts\js\login.js"></script>
</head>

<body>
    <div class="auth-container">
        <h2 id="authTitle">로그인</h2>
        <!-- 로그인 폼 -->
        <form id="loginForm" data-url="{% url 'accounts:login' %}" data-csrf="{{ csrf_token }}">
            <div class="form-group">
                <label for="loginUsername">ID</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">PW</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <input type="button" onclick="check_login()" value="로그인">
            </div>
            <div class="form-group">
                {% comment %} <button type="button" onclick="login()">관리자 로그인</button> {% endcomment %}
            </div>
            <p><a href="#" onclick="showSignupForm()">회원가입</a> | <a href="#" onclick="showForgotPasswordForm()">비밀번호 찾기</a></p>
        </form>

        <!-- 회원가입 폼 -->
        <form id="signupForm" style="display:none;">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="postcode">우편번호</label>
                <input type="text" id="postcode" name="postcode" required>
                <button type="button" onclick="searchPostcode()">검색</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="signup()">가입하기</button>
            </div>
            <p><a href="#" onclick="showLoginForm()">로그인으로 돌아가기</a></p>
        </form>

        <!-- 비밀번호 찾기 폼 -->
        <form id="forgotPasswordForm" style="display:none;">
            <div class="form-group">
                <label for="forgotPasswordUsername">사용자 이메일</label>
                <input type="text" id="forgotPasswordUsername" name="forgotPasswordUsername" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="sendPasswordResetEmail()">비밀번호 재설정 이메일 보내기</button>
            </div>
            <p><a href="#" onclick="showLoginForm()">로그인으로 돌아가기</a></p>
        </form>
    </div>
</body>

</html>
