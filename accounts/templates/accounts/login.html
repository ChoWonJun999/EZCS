<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts\css\login.css' %}">
</head>
{% load static %}
<script src="{% static 'accounts\js\login.js' %}"></script>
<body>
<div class="auth-container">
    <h2 id="authTitle">로그인</h2>
    <!-- 로그인 폼 -->
    <form id="loginForm">
        <div class="form-group">
            <label for="loginUsername">ID</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">PW</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div class="form-group">
            <input type="button" value="로그인" onclick="login()"></input>
        </div>
        <div class="form-group">
            <input type="button" value="관리자 로그인" onclick="showAdminLoginForm()"></input>
        </div>
        <p><a href="#" onclick="showSignupForm()">회원가입</a> | <a href="#" onclick="showForgotPasswordForm()">비밀번호 찾기</a></p>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signupForm" style="display:none;">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="postcode">우편번호</label>
            <input type="text" id="postcode" name="postcode" required>
            <input type="button" value="검색" onclick="searchPostcode()"></input>
        </div>
        <div class="form-group">
            <input type="button" value="가입하기" onclick="signup()"></input>
        </div>
        <p><a href="#" onclick="showLoginForm()">로그인으로 돌아가기</a></p>
    </form>

    <!-- 비밀번호 찾기 폼 -->
    <form id="forgotPasswordForm" style="display:none;">
        <div class="form-group">
            <label for="forgotPasswordUsername">사용자 이메일</label>
            <input type="text" id="forgotPasswordUsername" name="forgotPasswordUsername" required>
        </div>
        <div class="form-group">
            <input type="button" value="비밀번호 재설정 이메일 보내기" onclick="sendPasswordResetEmail()"></input>
        </div>
        <p><a href="#" onclick="showLoginForm()">로그인으로 돌아가기</a></p>
    </form>

    <!-- 관리자 로그인 폼 -->
      <form id="adminLoginForm", style="display:none;">
          <div class="form-group">
              <label for="adminUsername">관리자 ID</label>
              <input type="text" id="adminUsername" name="adminUsername" required>
          </div>
          <div class="form-group">
              <label for="adminPassword">관리자 PW</label>
              <input type="password" id="adminPassword" name="adminPassword" required>
          </div>
          <div class="form-group">
              <input type="button" value="로그인" onclick="adminLogin()"></input>
          </div>
          <p><a href="#" onclick="showLoginForm()">사용자 로그인으로 돌아가기</a></p>
      </form>
  </div>

</body>
</html>
