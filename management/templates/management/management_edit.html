{% extends 'base_manager.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h1>직원정보 수정</h1>
<form action="" method="POST">
    <div class="dashboard">
        <h2>사용자 수정</h2>
        {% csrf_token %}
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}">
        </div>

        <div>
            <label for="birth">생년월일</label>
            <input type="date"  id="birth" name="birth" value="{{ user.birth }}">
        </div>

        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}">
        </div>

        <div>
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>

        <div>
            <label for="username">PW</label>
            <input type="text" id="password" name="password" value="{{ user.password }}">
        </div>

        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" value="{{ user.address }}">
        </div>
        
        <div>
            <label for="department">소속</label>
            <input type="text" id="department" name="department" value="{{ user.department }}">
        </div>
        
        <div>
            <label for="role">역할</label>
            <input type="text" id="role" name="role" value="{{ user.role }}">
        </div>
        
        <div>
            <label for="status">퇴사/휴직 여부</label>
            <input type="text" id="status" name="status" value="{{ user.status }}" disabled>
        </div>

        <div>
            <button type="submit">저장하기</button>
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="수정">
        </div>

        <div>
            <a href="{% url 'management:management_detail' user.id %}">취소</a>
        </div>
    </div>
</form>
{% endblock %}
