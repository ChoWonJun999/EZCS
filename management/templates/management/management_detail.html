{% extends 'base_manager.html' %}
{% block title %}직원정보 수정 페이지{% endblock %}

{% block content %}

<h1>직원 상세정보</h1>
<form action="" method="POST">
    <div class="form-floating mb-3">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="birth">생년월일</label>
        <input type="date" class="form-control" id="birth" name="birth" value="{{ user.birth }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="phone">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="username">ID</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="username">PW</label>
        <input type="text" class="form-control" id="password" name="password" value="{{ user.password }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="email">이메일:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="address">주소</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="department">소속</label>
        <input type="text" class="form-control" id="department" name="department" value="{{ user.department }}"
            disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="is_superuser">역할</label>
        <input type="text" class="form-control" id="is_superuser " name="is_superuser " value="{{ user.is_superuser}}"
            disabled>
    </div>

    <div class="form-floating mb-3">
        <label for="active_status">활동상태</label>
        <input type="text" class="form-control" id="active_status" name="active_status" value="{{ user.active_status }}"
            disabled>
    </div>

    <div class="mb-3">
        <a href="{% url 'management:dashboard' %}" class="w-100 btn btn-lg btn-secondary">사용자 리스트로 돌아가기</a>
        <a href="{% url 'management:edit' user.id %}">수정하기</a>

    </div>
</form>
{% endblock %}
