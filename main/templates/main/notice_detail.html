{% comment %} #공지사항 상세# {% endcomment %}

{% block content %}
<div class="notice-detail-container">
    <p class="notice-date">{{ notice.create_time|date:"Y.m.d" }}</p>
    <h2 class="notice-title">{{ notice.title }}</h2>
    {% if notice.file %}
        {% if is_image %}
        <div class="notice-image">
            <img src="{{ notice.file.url }}" alt="공지사항 이미지">
        </div>
        {% else %}
        <div class="notice-file-download">
            <a href="{{ notice.file.url }}" download>첨부 파일 다운로드</a>
        </div>
        {% endif %}
    {% endif %}
    <div class="notice-body">
        {{ notice.body|safe }}
    </div>
    <div class="notice-navigation">
        <a href="{% url 'main:user_dashboard' %}" class="btn btn-primary">닫기</a>
    </div>
</div>

<style>
    @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: 'GmarketSansMedium', sans-serif;
    }

    .notice-title {
        font-size: 2rem;
    }

    .notice-date {
        color: #666;
        margin-bottom: 1.2rem;
        font-size: 1.1rem;
    }

    .notice-body {
        font-size: 1.4rem;
        line-height: 1.25;
        color: #666;
    }

    .notice-image {
        text-align: center;
        margin: 20px 0;
    }

    .notice-image img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
    }

    .notice-file-download {
        margin: 20px 0;
    }

    .notice-file-download a {
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
    }

    .notice-file-download a:hover {
        text-decoration: underline;
    }

    .notice-navigation {
        margin-top: 4rem;
        padding-top: 4rem;
        padding-bottom: 4rem;
        border-top: 1px solid #E9EBF2;
        text-align: center;
        background-color: #fff;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.6rem;
        font-weight: 500;
        border-radius: 0.8rem;
        width: 20rem;
        max-width: none;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        text-decoration: none;
    }
</style>
{% endblock %}
